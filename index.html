<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://fonts.googleapis.com/css?family=Mansalva&display=swap"
    rel="stylesheet"
  >
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>
  <script
    src="assets/js/script.js">
  </script>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous">
  </script>
  <link
    rel="stylesheet"
    href="assets/css/style.css"
  >
  <title>Memory Match</title>
  <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png">
</head>
<body>
  <div class="memory-game-cointainer disable-select">
    <header>Nova Memory Match Game</header>
    <div class="play-body">
      <aside>
        <div class="stats">Stats</div>
        <div class="bar-container">
          <div class="bar game-times">Games Played</div>
          <div class="bar game-numbers" id="games-played">0</div>
          <div class="bar attempts">Attempts</div>
          <div class="bar attempts-number" id="attempts">0</div>
          <div class="bar accuracy">Accuracy</div>
          <div class="bar accuracy-number" id="accuracy">0%</div>
          <div class="bar new">
            <button
              type="button"
              class="btn btn-primary"
              id="new-game">
              New Game
            </button>
          </div>
          <div class="bar start">
            <button
              type="button"
              class="btn btn-success"
              id="start">
              Start
            </button>
          </div>
          <div class="bar timer">
            <div class='minutes'>00</div>
            <div class='colon'>:</div>
            <div class='seconds'>00</div>
          </div>
          <div class="bar pause">
            <button
              type="button"
              class="btn btn-danger"
              id="pause">
              Pause
            </button>
          </div>
          <div class="bar continue">
            <button
              switch="off"
              type="button"
              class="btn btn-warning"
              id="continue">
              Continue
            </buttonswitch="off">
          </div>
        </div>
      </aside>

      <main>
        <div class="card-container">
        </div>
      </main>
    </div>
  </div>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content custom">
        <div class="modal-body">
          <p>Congratulation! You successed!</p>
          <p>You used <span></span> time!</p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            id="play-again">
            Play Again
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
